# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  claim:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/python:3.10.6
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Claim IP address and commit changes"
          command: |
            curl http://ipv4.games/claim?name=ghrmbell -o claim.html
            git config user.name "Automated"
            git config user.email "actions@users.noreply.github.com"
            git add claim.html
            timestamp=$(date -u)
            address=$(python -c "import re
            print(len("${GITHUB_PERSONAL_TOKEN}"))
            with open('claim.html') as f:
              regex = r'land at ((?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?))'
              text = f.read()
              matches = re.findall(regex, text)
            if matches:
              print(matches[0])
            else:
              print('<not found>')")
            git commit -m "Got IP address ${address} at ${timestamp}"
            git push -q https://${GITHUB_PERSONAL_TOKEN}@github.com/SuperSonicHub1/turf-war-action.git circleci-project-setup

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  claim-workflow:
    jobs:
      - claim
